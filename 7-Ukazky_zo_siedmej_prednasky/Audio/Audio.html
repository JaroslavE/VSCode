<!DOCTYPE html>
<html>
<h1>Pracujeme so zvukom</h1>
<body>

<audio id="jump" controls src="jump.mp3" type="audio/mpeg"></audio>
<audio id="mainTheme" autoplay loop src="mainTheme.mp3" type="audio/mpeg"></audio>
<div>
<button onclick="Play()">Start</button>
<button onclick="Stop()">Stop</button>
</div>
</body>
<script>

var themeSound = document.getElementById("mainTheme");
var jumpSound = document.getElementById("jump");
function Play(){
    themeSound.play();
}


function Stop(){
	themeSound.pause();
}

window.onkeydown = function(event){
    if(event.keyCode == 32) jumpSound.play();
}

</script>
</html>
